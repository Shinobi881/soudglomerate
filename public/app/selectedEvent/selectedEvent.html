
<div id="selectedEventView" class="container col-sm-8 pull-right">
  <div id="selectedEventPic">
    <img ng-src="{{thisEvent.logo.url}}" class="img-responsive"/>
  </div>
  <div style="border-style:solid"></div>
  <div class="clearfix visible-xs-block"></div> 
  <div>
    <h3 id="selectedEventTitle" class="text-center">{{thisEvent.name.text}}</h3>
  </div>
  <div id="selectedEventDscr" >
    <p>{{thisEvent.description.text}}</p>
  </div>  
  <div>
    <a target="_blank" ng-href="{{thisEvent.url}}" class="pull-right" >MORE EVENT INFO... (IT WILL OPEN IN A NEW WINDOW)</a>
  </div>  
</div>
